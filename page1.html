<h2 class="company">PC Features</h2>
    <table id="demo" class="device">
    </table>
    <script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    myFunction(this);
    }
    };
    // Abrimos el archivo que está alojado en el servidor cd_catalog.xml
    xmlhttp.open("GET", "table.xml" , true);
    xmlhttp.send();
    function myFunction(xml) {
    var x, i, xmlDoc, table;
    xmlDoc = xml.responseXML;
    table = "<tr><th>Component</th><th>Model</th></tr>";
    // Obtenemos todos los nodos denominados CD del archivo xml
    x = xmlDoc.getElementsByTagName("component");
    // Hacemos un bucle recorriendo todos los elementos CD
    for (i = 0; i < x.length; i++) {
    // Del elemento X, obtenemos del primer elemento denominado "artist"
    table += "<tr><td>" +
    x[i].getElementsByTagName("type")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("model")[0].childNodes[0].nodeValue +
    "</td><td>"
    }
    document.getElementById("demo").innerHTML = table;
    }
    </script>
